<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card War Game</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">

        <div class="card-count">
            <span>Cards Left <span id="card-number">33</span></span>
        </div>

        
        <h3 id="header"></h3>
        <span class="player-name">Computer</span>
		<div class="cards" id="cards">
            
            <div class="card-single">

                <span class="score-circle" id="cpu-score">
                      0
                </span>
            </div>
            <span class="player-name">You</span>
            <div class="card-single">
                <span class="score-circle" id="my-score">
                      0
                </span>
            </div>
            
		</div>

        <div class="buttons">
            <button id="draw-cards">Draw Card</button>
            <button id="new-deck">New Game</button>
            <button id="reset-btn">Reset</button>
        
        </div>    
	</div>	

</body>
<script type="text/javascript" src="./index.js"></script>
</html>
