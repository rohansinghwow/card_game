<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Card Game</title>
  </head>
  <body>
    <main class="container">
      <section id="header"></section>
      <section class="computer-card">
        <h2>Computer</h2>
        <div class="card-box card-single">
          <div class="score-circle" id="cpu-score">0</div>
        </div>
      </section>
      <section class="user-card">
        <h2>You</h2>
        <div class="card-box card-single">
          <div class="score-circle" id="my-score">0</div>
        </div>
      </section>

      <button class="draw-btn" id="draw-cards">Draw Card</button>
      <button class="reset-btn" id="reset-btn">Reset Game</button>

      <section class="extra-tools">
        <h4 class="score-title">Score</h4>
        <img src="./Updating Arrows.svg" alt="score arrow" />
      </section>

      <section class="remainaing" title="remaining card left">
        <h5 id="card-number">Remaining</h5>
      </section>
    </main>
  </body>
</html>
